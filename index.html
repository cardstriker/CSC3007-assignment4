
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
    <div id="content">
        <h1>Covid Cases Tracing</h1>
        <svg id="covidDiagram">
            <defs id="mdef">
                <pattern id="male" x="0" y="0" height="20" width="20">
                    <image x="0" y="0" width="20" height="20" src="male.svg"></image>
                </pattern>

                <pattern id="female" x="0" y="0" height="20" width="20">
                    <image x="0" y="0" width="20" height="20" src="female.svg"></image>
                </pattern>
            </defs>

        </svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

        let width = 800, height = 800;

        let svg = d3.select("#covidDiagram")
        .attr("viewBox", "0 0 " + width + " " + height)

        // Load external data
        Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

            var genderColor = ['pink', 'lightblue']
            var genderDomain = ["male", "female"]
            //var genderImages = {"male" : "#male", "female" : "#female"}

            var colorScale = d3.scaleThreshold()
                    // Setting domain and range for the scale
                    .domain(genderDomain)
                    .range(genderColor);

            // Data preprocessing
            data[0].forEach(e => {
                e.source = e.infector;
                e.target = e.infectee;
            });

            console.log(data[0]); //links
            console.log(data[1]); //cases

            const tooltip = d3.select("#content")
            .append("div")
            .attr("class", "valueTooltip")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("padding", "15px")
            .style("background", "gray")
            .style("border-radius", "5px")
            .style("color", "white");

            let linkpath = svg.append("g")
            .attr("id", "links")
            .selectAll("path")
            .data(data[0])
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", "black");

            let node = svg.append("g")
            .attr("id", "nodes")
            .selectAll("circle")
            .data(data[1])
            .enter()
            .append("circle")
            .attr("r", 15)
            .style("fill", function (d) {
                return colorScale(d.gender)
                //console.log(genderImages[d.gender])
                //return "url(./" + genderImages[d.gender] + ")"
            })
            .style("stroke", "black")
            .style("stroke-width", "1px")
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended))
            .on('mouseover', function (event, d) {
                tooltip
                .html("Gender: " + d.gender + "<br >Age: " + d.age + "<br >Occupation: " + d.occupation + "<br >Vaccinated? " + d.vaccinated)
                .style("visibility", "visible");   

                d3.select(this).transition()
                .style('stroke', 'red')
                .style('stroke-width', '3px');            
            })
            .on("mousemove", function (event) {
                tooltip
                .style("top", event.pageY - 10 + "px")
                .style("left", event.pageX + 10 + "px");
            })
            .on('mouseout', function (event) {
                tooltip
                .html("")
                .style("visibility", "hidden"); 

                d3.select(this).transition()
                .style('stroke', 'black')
                .style('stroke-width', '1px');   
            });



            function dragstarted(event, d) {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
          }

          function dragged(event, d) {
              d.fx = event.x;
              d.fy = event.y;
          }

          function dragended(event, d) {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
          }

        let simulation = d3.forceSimulation()
        .nodes(data[1])
        .force("x", d3.forceX().strength(0.2).x( width /4 ))
        .force("y", d3.forceY().strength(0.7).y( height /4 ))
        .force("link", d3.forceLink(data[0])
            .id(d => d.id)
            .distance(30)
            .strength(0.8)
            )
        .force("charge", d3.forceManyBody().strength(-300))
        .force("collide", d3.forceCollide().strength(0.5).radius(30))
        .on("tick", d => {
            node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

            //linkpath
            //.attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);

            linkpath.attr("d", function(d) {
                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
            });


        });

    })
</script>

</body>
</html>
